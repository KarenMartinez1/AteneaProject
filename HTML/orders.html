
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b4940dadd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="..\CSS\normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
    <title>coffee_shop</title>
    <script src="../JavaScript/quantityProduct.js"></script>
</head>
<body>
    <nav>
        <div class="content-logo">
            <a href="home.html">
            <img  class="logo" src="..\Images\logo.png">
            </a>
        </div>
        <ul class="menu">
            <li>
            <a href="menu.html"> Menu </a>  
            </li>
            <li>
            <a href="orders.html"> Orders </a>  
            </li>
            <li>
            <a href="contact.html"> Contact </a>  
            </li>
        </ul>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook " style="color: #0c0c0e;"></i>
            </a> 
            <a href="https://www.instagram.com/" target="_blank"> 
            <i class="fa-brands fa-instagram" style="color: #0f0f0f;"></i>
            </a> 
            <a href="https://www.whatsapp.com/" target="_blank"> 
            <i class="fa-brands fa-whatsapp" style="color: #0d0d0d;"></i>
            </a> 
        </div>
    </nav>
    <div class="container">
        <div class="cart-section">
          <h2 class="orders-title">Shopping Cart</h2>
          <div class="card">
            <div class="product-image">
              <img src="..\Images\product.PNG" alt="Producto">
            </div>
            <div class="product-details">
              <h2 class="card-title">Caramel Frappuccino</h2>
              <p class="product-description">Caramel-based drink coffee and milk with whipped cream made from coffee white mocha and caramel </p>
              <div class="actions">
                <button class="add-button" onclick="incrementUnit()">
                    <i class="fas fa-plus-circle"></i>
                </button>
                <span class="unit-count" id="unit-count">0</span>
                <button class="remove-button" onclick="decrementUnit()">
                    <i id="icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-section">
          <h2 class="orders-title">Order Information</h2>
          <form>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name">
    
            <label for="contact" class="form-label">Contact number:</label>
            <input type="text" id="contact" name="contact" class="form-input" placeholder="Enter your contact number">
    
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-input" placeholder="Enter your shipping address">
    
            <label for="comments" class="form-label">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="30" class="form-textarea" placeholder="Enter your shipping comments"></textarea>
    
            <label for="pay-info" class="form-label">Pay information:</label>
            <input type="text" id="pay-info" name="pay-info" class="form-input">
    
            <input type="submit" value="Enviar" class="form-submit">
          </form>
        </div>
      </div>
</body>
</html>
